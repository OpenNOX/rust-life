<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css">
    <meta charset="utf-8">
    <title>Rust Life</title>
  </head>
  <body>
    <h1>Rust Life</h1>

    <div id="simulation-wrapper">
      <div id="simulation-step-controls">
          <button id="step-backward" disabled>⏪</button>
          <button id="play-pause"></button>
          <button id="step-forward">⏩</button>
          <div>
            <label id="tick-step-count-label" for="tick-step-count"><b>Tick Step Count:</b> 1</label>
            <input id="tick-step-count" type="range" min="1" max="100" value="1"/>
          </div>
      </div>

      <canvas id="game-of-life-canvas"></canvas>
    </div>

    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
    <script src="./bootstrap.js"></script>
  </body>
</html>
