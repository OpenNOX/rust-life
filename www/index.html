<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rust Life</title>
  </head>
  <body>
    <div id="simulations-wrapper">
    </div>

    <div id="panel">
      <h2>Controls</h2>
      <ul>
        <li class="button-group">
          <button id="step-backward" disabled><span class="oi" data-glyph="media-skip-backward"></span></button>
          <button id="play-pause"><span class="oi" data-glyph="media-play"></span></button>
          <button id="step-forward"><span class="oi" data-glyph="media-skip-forward"></span></button>
          <button id="reset-universe">Reset</button>
          <button id="clear-universe">Clear</button>
        </li>
        <li class="input-group">
          <label>Simulation Speed</label>
          <input id="simulation-speed-range" type="range" min="1" max="10" value="1"/>
          <input id="simulation-speed-number" type="number" min="1" max="10" value="1"/>
        </li>
        <li class="input-group">
          <label>FPS Cap</label>
          <input id="fps-cap-range" type="range" min="1" max="360" value="60"/>
          <input id="fps-cap-number" type="number" min="1" max="360" value="60"/>
        </li>
        <li class="input-group">
          <label>Step Tick Count</label>
          <input id="tick-step-count-range" type="range" min="1" max="100" value="1"/>
          <input id="tick-step-count-number" type="number" min="1" max="100" value="1"/>
        </li>
      </ul>

      <h2>Instances</h2>
      <ul id="simulation-instances-management">
        <li>
          <label for="select-all-instances">
            <input type="checkbox" id="select-all-instances">
          </label>
        </li>
        <li class="instance-name">&nbsp;</li>
        <li>
          <button id="add-instance"><span class="oi" data-glyph="plus"></span></button>
          <button id="step-selected-instances-backward" disabled>
            <span class="oi" data-glyph="media-skip-backward"></span>
          </button>
          <button id="play-pause-selected-instances" disabled><span class="oi" data-glyph="media-play"></span></button>
          <button id="step-selected-instances-forward" disabled><span class="oi" data-glyph="media-skip-forward"></span></button>
          <button id="reset-selected-instances" disabled><span class="oi" data-glyph="reload"></span></button>
          <button id="clear-selected-instances" disabled><span class="oi" data-glyph="ban"></span></button>
          <button id="delete-selected-instances" disabled><span class="oi" data-glyph="x"></span></button>
        </li>
      </ul>
      <ul id="simulation-instances">
      </ul>

      <h2>Statistics</h2>
      <pre id="performance-monitor-output"></pre>
    </div>

    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
    <script src="./bootstrap.js"></script>

    <template id="simulation-instance-row-template">
      <li>
        <ul>
          <li>
            <label>
              <input type="checkbox"/>
            </label>
          </li>
          <li class="instance-name">Default Instance</li>
          <li>
            <button class="step-instance-backward" disabled>
              <span class="oi" data-glyph="media-skip-backward"></span>
            </button>
            <button class="play-pause-instance"><span class="oi" data-glyph="media-play"></span></button>
            <button class="step-instance-forward"><span class="oi" data-glyph="media-skip-forward"></span></button>
            <button class="reset-instance"><span class="oi" data-glyph="reload"></span></button>
            <button class="clear-instance"><span class="oi" data-glyph="ban"></span></button>
            <button class="delete-instance"><span class="oi" data-glyph="x"></span></button>
          </li>
        </ul>
      </li>
    </template>
  </body>
</html>
